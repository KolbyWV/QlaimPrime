services:
  postgres:
    image: postgres:16
    container_name: qlaim_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: qlaim
      POSTGRES_PASSWORD: qlaim_password
      POSTGRES_DB: qlaim_dev
    ports:
      - "5432:5432"
    volumes:
      - qlaim_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qlaim -d qlaim_dev"]
      interval: 5s
      timeout: 5s
      retries: 10

  # Optional: simple DB admin UI
  pgadmin:
    image: dpage/pgadmin4:8
    container_name: qlaim_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.dev
      PGADMIN_DEFAULT_PASSWORD: admin_password
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - qlaim_pgadmin:/var/lib/pgadmin

volumes:
  qlaim_pgdata:
  qlaim_pgadmin:
